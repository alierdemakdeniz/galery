<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="cont">
        <div class="box">

            <img src="img/img-1.jpg" alt="">
            <img src="img/img-2.jpg" alt="">
            <img src="img/img-3.jpg" alt="">
            <img src="img/img-4.jpg" alt="">
            <img src="img/img-5.jpg" alt="">
            <img src="img/img-6.jpg" alt="">
            <img src="img/img-7.jpg" alt="">
            <img src="img/img-8.jpg" alt="">
            <img src="img/img-9.jpg" alt="">
            <img src="img/img-10.jpg" alt="">
            <img src="img/img-11.jpg" alt="">
            <img src="img/img-12.jpg" alt="">
        </div>
    </div>
    
    <div class="container">
        <div class="img-wrapper">
            <div class="img-box" onmouseover="expandImg(0)" onmouseleave="downImg(0)"></div>
            <div class="img-box" onmouseover="expandImg(1)" onmouseleave="downImg(1)"></div>
            <div class="img-box" onmouseover="expandImg(2)" onmouseleave="downImg(2)"></div>
            <div class="img-box" onmouseover="expandImg(3)" onmouseleave="downImg(3)"></div>
            <div class="img-box" onmouseover="expandImg(4)" onmouseleave="downImg(4)"></div>
            
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
